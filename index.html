<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bandeiras">
        <!-- Bandeira do Brasil -->
        <div class="brasil">
            <div class="losango"></div>
            <div class="circulo-azul"></div>
            <div class="faixa-branca"></div>
        </div>

        <!-- Bandeira da França -->
        <div class="franca">
            <div class="faixa azul"></div>
            <div class="faixa branco"></div>
            <div class="faixa vermelho"></div>
        </div>

        <!-- Bandeira da Alemanha -->
        <div class="alemanha">
            <div class="faixa preto"></div>
            <div class="faixa vermelho"></div>
            <div class="faixa amarelo"></div>
        </div>

        <!-- Bandeira da Itália -->
        <div class="italia">
            <div class="faixa verde"></div>
            <div class="faixa branco"></div>
            <div class="faixa vermelho"></div>
        </div>

        <!-- Bandeira do Japão -->
        <div class="japao">
            <div class="circulo"></div>
        </div>

        <!-- Bandeira da Inglaterra -->
        <div class="inglaterra">
            <div class="faixa-horizontal"></div>
            <div class="faixa-vertical"></div>
        </div>

        <!-- Bandeira da Costa Rica -->
        <div class="costa-rica">
            <div class="faixa azul"></div>
            <div class="faixa branco"></div>
            <div class="faixa vermelho"></div>
            <div class="faixa vermelho"></div>
            <div class="faixa branco"></div>
            <div class="faixa azul"></div>
        </div>

        <!-- Bandeira da República Tcheca -->
        <div class="rep-tcheca">
            <div class="triangulo"></div>
            <div class="faixa branco"></div>
            <div class="faixa vermelho"></div>
        </div>
    </div>
</body>
</html>
